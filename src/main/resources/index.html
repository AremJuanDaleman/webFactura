    <!DOCTYPE html>
    <html lang="en">
    <head>
            <title>Contact V18</title>
            <style>
            .header {
                    color: #36A0FF;
                    font-size: 27px;
                    padding: 10px;
            }

            .bigicon {
                    font-size: 35px;
                    color: #36A0FF;
            }
    </style>
    </head>
    <body>


            <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="well well-sm">
                    <form class="form-horizontal">
                        <fieldset>
                            <legend class="text-center header">Formulario</legend>

                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="cliente" name="cliente" type="text" placeholder="Ingrese el nombre del cliente" class="form-control"></br>
                                    <input id="empleado" name="empleado" type="text" placeholder="Ingrese el nombre del empleado" class="form-control">                                
                                </div>
                            </div>                        

                            <input type="submit" value="Submit" class="btn btn-primary btn-lg" onclick='this.form.action="/solicitud/factura/"+ 
                                                                                                            document.getElementById("cliente").value+ 
                                                                                                            + document.getElementById("empleado").value;'>

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    </body>
    </html>
